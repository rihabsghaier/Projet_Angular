<app-header></app-header>
<!--background-color: lavender;-->
<div style="height: 600px; background-color: rgb(203, 203, 250);">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div
          style="
            background-color: whitesmoke;
            margin-left: -128px;
            height: 200px;
            width: 200px;
          "
        >
          <div
            style="
              font-size: large;
              color: rgb(85, 87, 88);
              font-family: 'Times New Roman', Times, serif;
              padding-top: 30px;
              padding-left: 10px;
              font-weight: bold;
            "
          >
            Welcome ! <br />
            <br />
            <div style="background-color: rgb(106, 213, 231);">
              <svg
                class="bi bi-caret-right-fill"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z"
                />
              </svg>
              Check Traitment
            </div>

            <div>
              <svg
                class="bi bi-caret-right-fill"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z"
                />
              </svg>
              Agent Management
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div
          style="
            background-color: white;
            width: 500px;
            height: 200px;
            margin-left: -250px;
            margin-top: 15px;
          "
        >
          <img [src]="imageUrl" width="500px" height="200px" />
        </div>
        <br />
        <div class="container" style="margin-left: -250px;">
          <table class="table" style="width: 480px;">
            <tbody>
              <tr>
                <th>Check Number</th>
                <th *ngFor="let ch of List">{{ ch.checknumber }}</th>
              </tr>

              <tr>
                <th>RIB</th>
                <th *ngFor="let ch of List">{{ ch.RIB }}</th>
              </tr>

              <tr>
                <th>Client Name</th>
                <th *ngFor="let ch of List">{{ ch.clientname }}</th>
              </tr>

              <tr>
                <th>Algorithm Decision</th>
                <th *ngFor="let ch of List">{{ ch.algorithmdecision }}</th>
              </tr>

              <tr>
                <th>Similarity Pourcentage</th>
                <th *ngFor="let ch of List">{{ ch.similaritypourcentage }}</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-4">
        <br />
        <p style="font-weight: bold;">
          Import Check Image here :
        </p>
        <br />
        <form action="/action_page.php" style="margin-top: -25px;">
          <input
            type="file"
            style="
              width: 280px;
              background-color: white;
              border-width: 0.5px;
              border-color: rgb(219, 216, 216);
              border-style: solid;
            "
            #Image
            accept="image/*"
            (change)="handleFileInput($event.target.files)"
          />
          <button
            type="button"
            class="btn btn-info btn-sm"
            style="margin-left: -0.0025px; margin-top: -5px;"
            (click)="verifier()"
          >
            Submit
          </button>
          <!--</div>-->
        </form>

        <br />
        <p style="font-weight: bold;">Reference Signature :</p>
        <div style="width: 300px; height: 150px; background-color: white;">
          <img [src]="imageUrl1" width=" 300px" height=" 150px" />
        </div>
        <br />
        <div style="margin-left: -25px;">
          <form class="form-inline my-2 my-lg-0">
            <button
              class="btn btn-success my-2 my-sm-0 mx-3"
              style="width: 150px; height: 37px;"
            >
              Valid
            </button>
            <button
              class="btn btn-danger my-2 my-sm-0"
              style="width: 150px; height: 37px;"
              (click)="delete()"
            >
              Refuse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
