  <form class="form-inline my-2 my-lg-0" style="padding-left: 800px;">
    <button
      type="button"
      class="btn btn-primary my-2 my-sm-0 mx-3"
      *ngIf="isLoggedIn"
      [routerLink]="['/agent']"
    >
      Check Traitment
    </button>
    <button
      type="button"
      class="btn btn-info my-2 my-sm-0 mx-3"
      [routerLink]="['/register']"
      *ngIf="isLoggedIn && isAdmin"
    >
      Agents
    </button>
    <button
      type="button"
      class="btn btn-danger my-2 my-sm-0 mx-3"
      style="height: 40px;"
      *ngIf="isLoggedIn"
      (click)="logout()"
    >
      <p>
        Logout
        <svg
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
          width="1em"
